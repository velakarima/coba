<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Web Map</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<style>
		#map {
		widht: 960px;
		height: 500px;
		}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
		var map = L.map('map',{
		center: [-7.79558, 110.36949],
		zoom: 12
		});
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map)
		var marker = L.marker([-7.7639847, 110.3704093]).bindPopup('Teknik Geodesi UGM'). addTo (map);
		var marker = L.marker([-7.760017766528712, 110.37341391245148]).bindPopup('Masjid Pogung Dalangan'). addTo (map);
		</script>
	</body>
</html>
